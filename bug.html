<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <div id="myDiv">
    <p>This is some text.</p>
  </div>

  <script>
    // Incorrect way to access the element using getElementsByTagName
    let divElements = document.getElementsByTagName('div');
    divElements.innerHTML = "<p>This text replaces the original content.</p>";
  </script>
</body>
</html>
